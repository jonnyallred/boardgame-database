# Description
description: |
  Clank!: Catacombs is a standalone deck-building adventure set in the ever-shifting catacombs of the skeletal dragon Umbrok Vessna. Rather than a static board, the dungeon map is constructed dynamically as players explore, with tiles drawn and laid in any orientation, ensuring every session creates a unique labyrinth of tunnels, portals, and wayshrines. Players improve their decks by purchasing cards from the Dungeon Row, gaining Skill, Swords, and movement while managing their Clank cubesâ€”noise that fills the dragon bag and triggers increasingly lethal attacks. The goal is to descend deep enough to steal a valuable artifact and escape before the dragon's wrath (or a rival adventurer) ends your run. Fully compatible with cards from previous Clank! expansions, Catacombs delivers high replayability through its procedurally-generated dungeon and a rich deck of over 180 cards.

