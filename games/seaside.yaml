# Description
description: |
  Seaside is a light and portable set-collection game designed for play anywhere â€” including the beach. Players take turns drawing double-sided wooden tokens from a canvas bag, choosing which face to reveal: the blue side sends a token to the communal "Sea" and may grant additional draws, while the white side places the token on a player's personal "Seaside" tableau for end-game scoring. Tokens depict seaside elements like shells, crabs, sandpipers, rocks, and waves, each interacting with others in the ecosystem to score points. The winner is the player who builds the tallest stack of scoring tokens. The game features eco-friendly, water-resistant wooden components and no plastic, making it a genuine travel and outdoor companion.

