# Description
description: |
  Cacao is a tile-placement game set in the jungles of Central America, where players take on the role of tribal chiefs cultivating and trading the precious "fruit of the gods." Each player has a personal deck of square worker tiles, with workers of varying numbers on each side, and on their turn places one tile adjacent to jungle tiles already in playâ€”triggering immediate effects from neighboring cacao fields, markets, water wells, gold mines, and temples. A key innovation is the shared jungle board that expands dynamically during play: whenever two adjacent worker tiles create an empty space, a new jungle tile is added there, keeping the landscape in constant flux. Players earn gold by harvesting cacao and selling it at markets, collecting from gold mines, and jockeying for majority at temples, while managing their water supply to avoid end-game penalties. With simple rules and a compact playtime, Cacao delivers satisfying tactical decisions around tile placement timing and area competition, earning it the Spiel des Jahres recommendation in 2015.

