# Description
description: |
  Winner of the prestigious 2025 Spiel des Jahres, Bomb Busters is a cooperative deduction game where players work together as bomb disposal experts facing 66 escalating explosive challenges. At its core are 48 numbered tiles representing wires in a bomb, with values from 1 to 12, four of each number. Players must defuse the bomb by matching pairs of identical wiresâ€”one from their own hand and one from a teammate's hand. The catch is that each player's wires must be kept in ascending order, forcing players to deduce wire values through careful questioning and logic. Each incorrect guess advances a detonation timer, and cutting a red wire causes an immediate explosion. The game features a campaign-like structure with five secret surprise boxes that introduce new rules, equipment cards, and game materials as missions progress. This updated edition of Hayashi's 2020 design Bomb Squad marks the first Spiel des Jahres win for an Asian designer in the award's 46-year history.

