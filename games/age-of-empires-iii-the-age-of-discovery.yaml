# Description
description: |
  Players assume the roles of colonial powers during the Age of Exploration,
  seeking fame, glory, and riches in the New World. Over three distinct ages,
  launch expeditions of discovery, colonize regions, expand your merchant fleet,
  and construct capitol buildings that provide unique national advantages.
  Develop your economy, manage resources, and engage in warfare when necessary
  to dominate the age of discovery. Winner of the 2007 Origins Award for
  Historical Board Game of the Year.

