# Description
description: |
  Command the armies of the American Revolution in this accessible wargame from the Birth of
  America series. Players control British Redcoats, English Loyalists, German Hessians,
  American Regulars, Patriots, French forces, and Native Americans to decide the fate of the
  original 13 Colonies. Each faction has unique card decks for movement and events, with
  battles resolved using custom dice weighted to represent historical combat effectiveness.
  Winner of the 2013 BGG Golden Geek Award for Best Wargame and the 2014 Origins Wargame
  of the Year.

