# Description
description: |
  Race through the jungles of South America to reach the legendary city
  of gold. Build your deck by purchasing cards from a shared market,
  using machetes, paddles, and coins to traverse jungle, river, and
  village terrain. Modular hex tiles create a different map each game.
  First expedition to reach El Dorado wins. Nominated for the 2017
  Spiel des Jahres. Combines accessible deck building with tactical
  racing on a variable board.

