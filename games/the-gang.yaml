# Description
description: |
  The Gang is billed as the world's first cooperative poker game, in which players work together as thieves attempting to rob a bank by successfully predicting the ranking of everyone's poker hands. Using a Texas Hold'em structure with hole cards, flop, turn, and river, each player secretly selects a chip representing how strong they believe their hand is relative to the other players â€” without any spoken communication. If all players correctly assess the final rankings, the team opens a bank vault; three successful vaults wins, but three alarms means game over. The game scales in difficulty through basic, advanced, professional, and master thief modes, and earned the 2025 American Tabletop Awards in the Casual Games category for its approachable ruleset and novel cooperative twist on a classic card game.

