# Description
description: |
  Barrage is a heavy euro game of resource management and strategic placement set in the 1930s, where players represent rival international hydroelectric companies competing to harness the water power of a contested Alpine river system. Over five rounds, players construct dams to store water, build conduits to channel it downstream, and erect powerhouses to convert that flow into energyâ€”earning victory points for each unit of energy produced each round. A central Construction Wheel governs resource availability: building materials are committed to the wheel and only returned when the wheel rotates, creating a tight planning puzzle that rewards players who sequence their actions efficiently. Each company board provides unique asymmetric bonuses, and each player draws a random Executive Officer card granting a further special power, giving every session a different strategic landscape. Players must also compete fiercely for action spaces and prime river basin locations, as blocking rivals and controlling key conduit routes can be just as decisive as optimizing your own engine.

