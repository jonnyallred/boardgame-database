# Description
description: |
  Alice is Missing is a silent roleplaying game in which players investigate the disappearance of Alice Briarwood, a high school junior in the small coastal town of Silent Falls. The game is played entirely through text messagesâ€”players assume the roles of Alice's friends and family, and for the entire 90-minute session, all communication happens via a group chat on their phones, with no spoken words allowed. A soundtrack timer drives the pacing, with clue cards revealed at set intervals (every ten minutes) that push the narrative forward and introduce new suspects, locations, and discoveries. Players draw from searching decks when exploring locations on their own initiative, creating thousands of possible story combinations from the game's 72-card deck. The experience culminates in each player playing a pre-recorded voicemail for Alice, making for an emotionally resonant and uniquely immersive mystery.

