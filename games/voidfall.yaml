# Description
description: |
  A grand-scale 4X space strategy game that merges Euro-style resource
  management with empire building. Choose from asymmetric Houses, each
  with unique abilities, and expand across a modular hex galaxy. Features
  deterministic combat, a tech tree of game-changing upgrades, and an
  action selection system using Focus cards. Supports competitive,
  cooperative, and solo modes. Designed to bring the 4X experience to
  Euro enthusiasts with tight decisions and minimal luck.

