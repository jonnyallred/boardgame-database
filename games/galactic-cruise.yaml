# Description
description: |
  Galactic Cruise is a heavy euro worker placement game for 1-4 players in which competitors take on roles as supervisors racing to become CEO of a luxury interstellar vacation company. Players build and launch space shuttles, recruit guests, develop technology, and grow their company network across a shared main board and individual player tableaux. A standout mechanic lets workers be placed on already-occupied spaces, bumping the existing worker and rewarding its owner with a funding bonus â€” creating meaningful interaction without direct conflict. Reputation tracks serve multiple purposes, reducing technology costs and providing emergency resource conversion. Designed by T.K. King, Dennis Northcott, and Koltin Thompson with art by Ian O'Toole, the game features premium dual-layer player boards and a retro-futuristic aesthetic.

