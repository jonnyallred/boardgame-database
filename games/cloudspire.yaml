# Description
description: |
  A 1-4 player strategy game heavily influenced by tower defense and MOBA
  (Multiplayer Online Battle Arena) video games, set in the mythical land of
  Ankar. Players control unique asymmetric factions, sending waves of minions,
  building defensive spires, and deploying powerful heroes to destroy opponents
  and steal source energy. Features a chip-stacking health system and neoprene
  components, with solo and cooperative scenarios driven by a narrative campaign.

