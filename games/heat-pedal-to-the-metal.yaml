# Description
description: |
  Heat: Pedal to the Metal puts players in the driver's seat of a Grand Prix racing experience inspired by 1960s Formula One. The core mechanic revolves around hand management where players manage a deck of speed cards that evolves throughout the race as heat accumulates and dissipates. The gear system creates natural pacing tensionâ€”lower gears offer control and safety while higher gears provide raw speed at the risk of overheating your engine. Slipstreaming rewards tactical positioning by granting bonus movement when ending your turn adjacent to other cars. The game includes a robust solo mode and multiplayer support through the Legends Module, which provides competitive AI drivers that can fill out races at any player count. Advanced rules add a Championship System for multi-race seasons with car upgrades and sponsorship cards, extending gameplay to 90-120 minutes across three races. Winner of multiple Golden Geek Awards in 2023, Heat combines accessible rules with strategic depth, making it an engaging racing game that captures the thrill of high-speed competition without overwhelming complexity.

