# Description
description: |
  Rescue cats from a mysterious island before the evil Lord Vesh arrives.
  Over five rounds, draft cards to discover cats, collect fish for resources,
  and complete secret lessons for bonus points. Place polyomino-shaped cat
  tiles onto your boat, keeping cat families together and filling rooms to
  maximize your score. Combines card drafting with spatial puzzle elements
  as you balance resource management, tile placement, and hidden objectives.

