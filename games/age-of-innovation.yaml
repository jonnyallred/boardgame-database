# Description
description: |
  Age of Innovation is a standalone civilization and territory-building strategy game in the Terra Mystica universe, designed for 1-5 players. Each player leads one of twelve asymmetric factions, each tied to a specific terrain type, competing to terraform the hex-based map, erect buildings, and merge structures into cities. A new innovation system introduces books as an advanced resource, letting players research and unlock powerful abilities from a pool of 18 innovations, while school and palace upgrades offer further asymmetric development paths. The game retains Terra Mystica's signature tension between proximity (which grants economic bonuses from neighbors) and expansion (which requires space to grow), but layers in fresh complexity through competency tiles, palace bonuses, and a science track. With 12 factions, 17 palace abilities, variable faction-homeland combinations, and modular board setup, the game offers an enormous number of combinations for high replayability.

