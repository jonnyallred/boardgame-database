# Description
description: |
  The definitive second edition of Eclipse, a streamlined 4X space
  civilization game. Players explore a modular hex galaxy, research
  technologies, customize spaceships with upgradeable blueprints, and
  battle for territory using dice combat. This edition features
  upgraded plastic miniatures, redesigned player boards with recessed
  slots, improved species balance, and refined gameplay. The elegant
  action selection and economic system forces tough decisions about
  expansion versus sustainability. Supports up to six players in an
  epic contest for galactic dominance.

