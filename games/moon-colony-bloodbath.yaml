# Description
description: |
  Moon Colony Bloodbath is an engine-building engine-losing tableau game where players manage competing lunar settlements in a desperate struggle for survival. A shared event deck drives the action, with each revealed card triggering simultaneous work phases (mining for money, farming for food, researching for cards, constructing buildings, or restocking) or catastrophic events like leaks, moonquakes, and robot malfunctions that systematically eliminate colonists. Players build color-coded structures that provide synergies and special abilities while racing to protect their population. The game ends when one colony reaches zero inhabitants or the event deck is exhaustedâ€”victory goes to the player with the most survivors. Designed by Dominion creator Donald X. Vaccarino and named after the Mountain Goats/John Vanderslice collaborative EP, the game embraces a darkly comedic tone where failure is almost inevitable and success is measured in degrees of catastrophe survived.

