description: |
  Geoprimo is an educational geography game featuring 42 famous world landmarks and sights
  displayed on a puzzle map of the world, including iconic locations like the Colosseum, the
  Statue of Liberty, and the Pyramids. Players answer geography questions correctly to grab
  continent puzzle pieces, earning chips for correct answers. The competitive trivia format
  rewards players who can identify world landmarks and their geographic locations. As players
  collect continent pieces, the world map is gradually assembled, providing a visual learning
  element alongside the quiz competition. Designed as an accessible family game to make
  geography learning engaging and fun across age groups.

