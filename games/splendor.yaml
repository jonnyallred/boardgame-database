# Description
description: |
  Set in the Renaissance era, Splendor casts players as gem merchants competing to build the most prestigious jewelry empire. Using an elegant engine-building mechanism, players collect gem tokens to purchase development cards that provide permanent gem discounts and prestige points. Each card acquired makes future purchases easier, creating compound returns on investment and accelerating your economic engine. Noble tiles provide bonus prestige points to players who meet specific gem requirements, adding another strategic layer to card selection decisions. The game's accessibility and smooth gameplay make it an ideal gateway game, with rules simple enough to teach in minutes yet offering tactical depth that scales from quick reactive play at four players to more strategic blocking and planning at two or three players. The first player to reach 15 prestige points triggers the end game, with victory going to the player with the highest total after all players have had equal turns.

