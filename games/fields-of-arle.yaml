# Description
description: |
  Live as a farmer in the small East Frisian village of Arle on the
  verge of the 18th century. Dehydrate bogs for peat, plow farmland,
  breed animals, and improve village craftsmanship. Assign workers to
  seasonal action spaces across 9 rounds of alternating summer and
  winter turns. Use vehicles to trade resources and upgrade goods.
  A deep, sprawling two-player worker placement from Uwe Rosenberg
  with multiple paths to victory.

