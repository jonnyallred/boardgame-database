# Description
description: |
  A game of Euro-inspired tactical combat in a persistent world of shifting
  motives. Players take on the role of wandering adventurers with their own
  special abilities and reasons for traveling. Work together to clear dungeons
  and ruins through 95 unique scenarios. Innovative card-driven combat system
  where you play two cards per turn to determine your actions.

