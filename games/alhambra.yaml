# Description
description: |
  Alhambra is a tile-based German-style board game set during the construction of the Alhambra palace in 14th century Granada. Players compete to build the most magnificent Alhambra by purchasing building tiles from a central market using four different currencies. On each turn, players can take money cards, buy a building tile and add it to their Alhambra, or rearrange their existing city layout. The game features a clever currency mechanic where players must use the specific currency shown next to each tile in the market, and paying exact change earns an immediate bonus turn. Victory points are awarded during three scoring rounds to players who have the most tiles of each building type, with additional points for the longest continuous wall around their palace. Winner of the prestigious 2003 Spiel des Jahres award, Alhambra combines accessible tile-placement gameplay with strategic currency management and tactical planning to create an engaging experience that scales well across different player counts.

