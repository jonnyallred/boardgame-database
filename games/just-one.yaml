# Description
description: |
  Just One is a cooperative word-guessing party game where players work together to identify mystery words using one-word clues. Each round, one player acts as the guesser while the others secretly write single-word hints on erasable boards to help identify the target word. Before revealing the clues, all identical or very similar words are eliminated, creating a unique tension where obvious clues risk being duplicated while obscure hints might be too cryptic. The game challenges players to find the sweet spot between clarity and creativity across 13 rounds, scoring points for correct guesses and losing cards for wrong answers. Winner of the 2019 Spiel des Jahres, Just One shines at higher player counts (5-7) where the interplay between clue diversity and duplication risk creates the most engaging gameplay. The simple rules, quick playtime, and clever core mechanic make it an ideal party game that works across ages and gaming experience levels.

