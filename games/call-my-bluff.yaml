# Description
description: |
  Call My Bluff, also known as Liar's Dice, is the 1993 Spiel des Jahres winner from designer Richard Borg. Players roll dice hidden under cups and take turns bidding on how many dice of a certain value appear across all players' cups, with the star faces serving as wild cards. Each player can either raise the bid (increasing the quantity or the die value) or challenge the previous bid by calling "bluff." When challenged, all cups are revealedâ€”if the bid was accurate or conservative, the challenger loses a die; if the bid was too high, the bidder loses a die. The game continues with players losing dice until only one player remains. Originally created after Borg played Liar's Poker at bars following softball games, the design captures the tension of social bluffing and calculated risk-taking in an accessible, fast-paced format. The game's simple ruleset earned praise from the Spiel des Jahres jury for being both entertaining and uncomplicated.

