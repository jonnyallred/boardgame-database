# Description
description: |
  The original first edition of the grand Lord of the Rings strategy game.
  One player controls the Free Peoples, guiding the Fellowship to Mount Doom
  while defending against Sauron. The other commands the Shadow armies.
  Action dice drive gameplay, determining available actions each turn.
  Brilliantly captures both the military struggle across Middle-earth and
  the quest to destroy the One Ring. Event cards recreate iconic moments
  from the books.

