# Description
description: |
  Command the forces of the Galactic Empire or lead a small band of Rebel
  heroes in two distinct game modes. The campaign game pits one Imperial
  player against up to four Rebel players across a series of linked
  narrative missions, with characters gaining experience and new abilities
  between sessions. The skirmish mode offers competitive head-to-head
  tactical battles with custom strike teams. Features 34 detailed
  miniatures, modular map tiles, and custom dice combat.

