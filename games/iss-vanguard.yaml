# Description
description: |
  Lead the crew of the ISS Vanguard, humanity's first interstellar
  spacecraft, on an epic campaign of exploration among the stars.
  Manage four ship sections - Security, Recon, Science, and Engineering -
  each with distinct dice-driven gameplay. Explore procedurally generated
  planets, make branching narrative choices, and upgrade your ship
  between missions. A cooperative campaign game with a rich storyline
  by Krzysztof Piskorski.

