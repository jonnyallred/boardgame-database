# Description
description: |
  Advance your ancient civilization from a tiny settlement to a mighty empire.
  This Monumental Edition combines the original Clash of Cultures base game
  with the Civilizations and Aztecs expansions in one massive box. Explore
  uncharted lands, build cities, research advances on a robust tech tree,
  and clash with rival civilizations through diplomacy or warfare. Features
  over 350 fully-sculpted miniatures including the Seven Wonders. A sweeping
  4X civilization game with deep strategic choices and dramatic confrontations.

