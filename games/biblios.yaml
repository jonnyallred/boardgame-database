# Description
description: |
  Biblios is a quick card game for 2-4 players set in a medieval monastery. Players take on the roles of abbots competing to amass the most impressive collection of sacred texts across five categories: Pigments, Monks, Holy Books, Manuscripts, and Forbidden Tomes.

  The game unfolds in two distinct phases. In the Gift phase, players draw cards from the central deck and must distribute them â€” one for themselves, one to the auction pile, and the rest to other players, with no guarantee of who benefits. This creates interesting tension as every draw forces a meaningful distribution decision. In the Auction phase, players bid using gold cards accumulated during the Gift phase, competing to acquire valuable cards and dice that shift the scoring values of each category. The final scoring is determined by who has collected the most cards in the highest-valued categories, with dice modifiers potentially upending the standings at any moment. Biblios rewards careful hand management and reading opponents while delivering satisfying play in under 30 minutes.

