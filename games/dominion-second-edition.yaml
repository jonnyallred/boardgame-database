# Description
description: |
  Dominion is the pioneering deck-building card game that created an entire genre when it was first released in 2008. The Second Edition, released in 2016, features improved layout, streamlined rules, and refined card text while preserving the innovative gameplay that made it revolutionary. Players start with identical small decks of basic cards and compete to build the most efficient deck by purchasing cards from a shared supply of Kingdom cards, Victory cards, and Treasure cards. Each game uses a different set of 10 Kingdom card types selected from 26 possible options, creating millions of unique combinations and ensuring high replayability. Though simple to learn with clear rules, Dominion offers deep strategic gameplay where skilled players consistently outperform novices through careful deck construction, tactical timing of purchases, and optimization of card synergies. The game plays quickly at all player counts, with 2-player games offering the fastest pace and least downtime, while 3-4 player games introduce more competition for key cards and dynamic tactical decisions.

