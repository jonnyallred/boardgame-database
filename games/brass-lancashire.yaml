# Description
description: |
  Set in Lancashire, England during the Industrial Revolution (1770-1870),
  players compete as entrepreneurs building cotton mills, coal mines, iron
  works, and ports. Establish trade connections via canal and rail networks
  across two distinct eras. The original Martin Wallace design that spawned
  the Brass family, featuring tight economic competition, loans, and a
  shared market for coal and iron.

