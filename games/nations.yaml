# Description
description: |
  Guide your nation from the ancient world through the onset of World War I
  across four ages of civilization. Purchase progress cards representing
  buildings, military units, colonies, advisors, and wonders from a shared
  display, then deploy workers to activate them. Balance military strength,
  stability, economic growth, and cultural achievements while competing for
  resources. Features adjustable difficulty levels per player, allowing
  mixed experience groups to compete fairly.

