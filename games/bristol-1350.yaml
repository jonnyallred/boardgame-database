# Description
description: |
  Bristol 1350 is a semi-cooperative racing and social deduction game set during the Black Death in medieval England. The dreaded plague has descended upon Bristol and players are desperate to escape into the countryside, racing down cobblestone streets crammed into one of three apple carts. The catch: some villagers are already infected and are hiding their symptoms, hoping to escape before anyone notices.

  Each round, players roll dice and choose actions to speed up their own cart, slow down rivals, or push suspicious characters onto other carts. The hidden role element creates constant tension â€” do you trust your cart-mates, or are you racing alongside a plague carrier? Players must balance cooperation within their cart against sabotaging competing carts, while infected players try to blend in long enough to escape. The game supports an impressive 1-9 players, making it a standout party game option, and plays in just 20-40 minutes. Published by Facade Games following a wildly successful Kickstarter campaign in 2020, Bristol 1350 pairs its dark historical theme with moments of dark humor and frantic social dynamics.

