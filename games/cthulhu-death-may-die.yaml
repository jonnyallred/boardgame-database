# Description
description: |
  Cthulhu: Death May Die is a fully cooperative Lovecraftian horror game for 1-5 players in which a group of investigators deliberately summon an Elder God â€” only to fight it while it is weakest, before the ritual completes. Players choose one of several scenarios (episodes), each providing a unique map, objective, and set of monsters tied to a specific Elder God such as Cthulhu or Hastur. On each turn investigators spend three actions to move, fight cultists and monsters, pick up items, and disrupt the ritual; at the end of the round the Mythos deck spawns new threats and advances the doomsday clock. A distinctive sanity mechanic rewards investigators for going mad: reaching zero sanity unlocks powerful skill upgrades rather than eliminating a player, creating tension between embracing insanity and maintaining effectiveness. The game scales cleanly to all player counts through its Mythos deck design and offers high replayability through interchangeable Elder God, episode, and investigator combinations backed by lavish high-quality miniatures.

