# Description
description: |
  Set during the height of the Abbasid Caliphate circa 820 AD, players are
  explorers, cartographers, and astronomers setting off from Baghdad to map
  the surrounding land, waterways, and heavens above. A dice-driven worker
  placement and tableau building game where dice serve as your workers,
  requiring careful management of your caravan while journaling discoveries
  at the House of Wisdom. Score victory points by mapping land, water, and
  sky, upgrading caravans, gaining inspiration from nobles, and influencing
  the guilds of science, trade, and exploration.

