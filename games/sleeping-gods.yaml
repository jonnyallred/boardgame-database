# Description
description: |
  Captain Sofi Odessa and her crew aboard the steamship Manticore are
  lost in a strange world of unknown seas and sleeping gods. Explore a
  vast atlas of interconnected regions, make narrative choices from a
  sprawling storybook, manage your crew's abilities through hand
  management, and engage in tactical combat. Save your campaign progress
  at any time and return to uncover new mysteries, dungeons, and totems
  across multiple play sessions. A cooperative adventure where every
  decision shapes your journey through the Wandering Sea.

