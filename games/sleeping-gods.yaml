# Description
description: |
  A cooperative campaign game where players captain the steamship Manticore
  through a strange, mythological world searching for totems to awaken the
  sleeping gods. Navigate a massive atlas of interconnected locations, encounter
  characters and creatures, manage your crew's skills and equipment, and fight
  battles with a card-based action system. The full campaign spans 10-20 hours
  across multiple sessions, with a storybook and illustrated atlas creating
  a rich sense of exploration and discovery.

