description: |
  A thematic sandbox adventure in the Star Wars galaxy's lawless Outer Rim.
  Play as iconic scoundrels—bounty hunters, smugglers, and mercenaries—racing
  to earn 10 fame. Take on illegal cargo runs, hunt bounties, and navigate
  faction relationships. Each turn involves planning, actions, and encounters
  resolved through dice-based skill tests. Captures the feel of being a
  scoundrel in the Star Wars universe.

