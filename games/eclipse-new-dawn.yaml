# Description
description: |
  Build a space empire across a modular hex galaxy in this acclaimed 4X classic.
  Research technologies, design custom starships, colonize planets for resources,
  and battle rival civilizations for galactic dominance. Each player manages an
  economy on their player board to fund expansion and military development.
  Diplomacy is possible but fragile, and the game rewards long-term planning
  alongside opportunistic aggression. The original Eclipse that inspired its
  streamlined reimplementation, Eclipse: Second Dawn for the Galaxy.

