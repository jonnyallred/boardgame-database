# Description
description: |
  In Arcadia Quest, players lead guilds of heroes on a campaign to dethrone
  the vampire Lord Fang and liberate the city of Arcadia. This PvPvE dungeon
  crawler features competitive gameplay where players battle both monsters and
  each other to complete quests and earn victory points. Each player controls
  a guild of three unique heroes with special abilities, fighting through
  modular scenarios in a lighthearted fantasy setting. Heroes grow more
  powerful throughout the campaign as they defeat enemies and accomplish quests.

