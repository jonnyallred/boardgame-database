# Description
description: |
  Guide your civilization through human history using 105 innovation cards
  spanning ten ages from prehistory to the modern era. Play cards to build
  your tableau, activate powerful effects themed to historical innovations,
  and claim achievements through points or special criteria. Visible icons
  on cards create shared benefits and tactical targets. Victory demands both
  long-term planning and aggressive interaction in this highly interactive
  card-driven civilization game.

