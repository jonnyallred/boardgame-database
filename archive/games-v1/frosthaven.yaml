# Description
description: |
  The standalone sequel to Gloomhaven, set in the frozen northern reaches of
  the world. Players take on the role of mercenaries defending the remote
  outpost of Frosthaven from various threats while exploring a branching
  narrative across 100+ scenarios. Builds on Gloomhaven's card-driven combat
  system with new mechanics including outpost building, crafting, and resource
  management. Features 16 new starting and unlockable character classes, each
  with unique hand management puzzles.

