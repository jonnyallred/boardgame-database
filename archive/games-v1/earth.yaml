description: |
  An engine-building game where players create self-supporting ecosystems
  by drafting and placing cards in their tableau. Over 364 unique cards
  featuring nature photographs of plants, animals, and terrain. Score points
  through growth, expansion, and supply chains. Minimal downtime thanks to
  the follow mechanic where all players participate in each turn. Released
  on Earth Day 2023.

