# Description
description: |
  An open-world cooperative adventure game where players explore a planet
  from first-person perspectives while separated by vast distances. Features
  nearly 800 interconnected location cards and over 900 discoverable cards.
  Complete missions, fulfill destinies, or define custom victory conditions.
  Innovative dice and skill token system creates quick turns where players
  never fail—only experience varying degrees of success. Story-driven with
  choose-your-own-adventure elements.

