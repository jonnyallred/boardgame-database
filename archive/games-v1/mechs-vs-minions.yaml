# Description
description: |
  Cooperative programming game set in the League of Legends universe.
  Draft command cards each round and slot them into your mech's
  command line to move, turn, and attack waves of minions. Stack
  matching cards to power up abilities. Damage cards disrupt your
  programming, creating hilarious chaos. A 10-mission campaign with
  escalating challenges, modular boards, and outstanding production
  quality including painted miniatures.

