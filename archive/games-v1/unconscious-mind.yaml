# Description
description: |
  Step into the world of early 20th-century psychology as pioneering
  researchers competing to advance the understanding of the human mind.
  Players place workers to conduct experiments, publish papers, and treat
  patients across multiple interconnected action spaces. The game's rich
  thematic integration brings the history of psychology to life through
  its mechanisms and artwork.

