description: |
  Compete as rival stage magicians in a Victorian steampunk city,
  vying for fame and the legendary Trickerion Stone. Assign your
  magician and specialist workers to downtown locations to gather
  components, learn tricks, hire assistants, and perform elaborate
  shows at the theater. An action-point-driven worker placement
  game with deep strategic planning, variable player powers, and
  a unique trick preparation and performance system.

