# Description
description: |
  A World War II deck-building game where two players command American or
  German forces through a series of missions set during the Normandy campaign.
  Build your deck by drafting cards representing soldiers, scouts, and squad
  leaders. Use cards to control the battlefield across modular map tiles,
  suppress enemies, and achieve scenario objectives. Features 12 scenarios
  that form a connected campaign. Combines deck building with tactical
  wargame positioning.

