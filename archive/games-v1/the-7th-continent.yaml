# Description
description: |
  An exploration and survival board game where you play as a group of
  adventurers returning to a mysterious continent to lift a terrible
  curse. Build the map tile by tile from a deck of over 1000 cards,
  craft items, hunt, and manage your dwindling action deck to survive.
  Features an innovative save system allowing campaign play across
  multiple sessions. Each curse offers a unique storyline with branching
  paths and hidden discoveries.

