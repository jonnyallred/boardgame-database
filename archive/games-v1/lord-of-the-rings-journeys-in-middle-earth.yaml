# Description
description: |
  Embark on cooperative adventures through Middle-earth in this app-driven
  campaign game. Heroes explore modular tile maps, manage skill decks for
  tests and combat, and make narrative choices that shape the story. The
  companion app handles enemy AI, map generation, and branching storylines
  across multi-session campaigns. Features miniatures of iconic characters
  and procedurally generated scenarios for replayability.

