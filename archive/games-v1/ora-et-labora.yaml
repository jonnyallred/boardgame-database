# Description
description: |
  Latin for "Pray and Work." A heavy economic game where players develop
  monasteries both spiritually and economically. Acquire land and construct
  buildings to create production chains, manufacturing prestigious items
  like books, ceramics, ornaments, and relics. Features two variant settings
  (France and Ireland) with different building cards. A signature Uwe
  Rosenberg design with deep strategic gameplay.

