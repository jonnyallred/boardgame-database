# Description
description: |
  A cooperative living card game set in the Lovecraftian Cthulhu Mythos universe. The Revised Core
  Set repackages the original Arkham Horror: The Card Game with a full playset of cards and
  components for up to four players in one box. Investigators work together to unravel mysteries
  through three campaign scenarios featuring the Night of the Zealot storyline. Uses a chaos bag
  mechanic for skill tests, deck construction between scenarios, and narrative-driven gameplay
  with branching outcomes.

