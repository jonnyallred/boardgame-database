# Board Game Database Schema
# Version: 1.0

# =============================================================================
# RATING SCALES (0-4)
# =============================================================================

length:
  description: "Playtime vibe"
  values:
    0: "Snack (10 min)"
    1: "Appetizer (30 min)"
    2: "Main Course (1 hr)"
    3: "Feast (3 hrs)"
    4: "Marathon (6+ hrs)"

rules_complexity:
  description: "Learnability"
  values:
    0: "Preschool (1 or 2 rules)"
    1: "Elementary (basic instructions)"
    2: "Junior High/High School (structured steps and mechanics)"
    3: "College (several complex mechanics)"
    4: "PhD (intricate rules)"

strategic_depth:
  description: "Decision depth"
  values:
    0: "Reflex (instant choices, no planning)"
    1: "Basic (simple choices)"
    2: "Tactics (short-term positioning)"
    3: "Strategy (long-term planning)"
    4: "Master Plan (multi-move optimization)"

feel:
  description: "Social dynamic"
  values:
    0: "Solitary (solo play)"
    1: "Cooperative (work together)"
    2: "Party (light social fun)"
    3: "Polite (competitive with minimal interaction)"
    4: "Fierce (cutthroat rivalry)"

affinity:
  description: "Overall like (personal rating)"
  values:
    0: "Loathe it (avoid forever)"
    1: "Yawn (forgettable)"
    2: "Enjoyable (solid fun)"
    3: "Delight (repeatedly great)"
    4: "Mind-blowing (all-time favorite)"

hotness:
  description: "Want to play now (personal rating)"
  values:
    0: "Will not play (decline invites)"
    1: "Only if forced (last resort)"
    2: "Sure (happy to join)"
    3: "Would love to play (suggest often)"
    4: "Deep yearning (obsessed currently)"

value:
  description: "Production vibe"
  values:
    0: "Impulse (pocketable, print-and-play feel)"
    1: "Bargain (filler chits, solid replay)"
    2: "Fair Deal (quality boards/cards)"
    3: "Splurge (minis/tokens upgrade)"
    4: "Heirloom (luxury production, expansions beckon)"

