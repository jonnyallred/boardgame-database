  affinity: null
  hotness: null

  # Tags
  categories: []              # From mechanics, styles, themes, designers, publishers

  # Player counts
  possible_counts: []
  true_counts: []

  # Metadata
  designer: []                # Actual designer names (not tags)
  publisher: []               # Actual publisher names
  artist: []                  # Actual artist names
  playtime_minutes: null      # Approximate playtime
  min_playtime: null          # Box minimum
  max_playtime: null          # Box maximum

  # Upgrades (nested within game file)
